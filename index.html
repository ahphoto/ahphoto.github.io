<body>

<section class="header">

        <section class="header-content">
            <div class="website-name">

</section>

<section class="gallery">

</body>


<script type="application/javascript">
    function getMyRecentGallery(){
        $.ajax({
            url : 'http://mediusware.com/demo/flickrtest/gallery.php?per_page=10&page=1',
            type : 'get',
            success: function (response) {
                var res = JSON.parse(response);
                if(res.stat === 'ok'){
                    var photos = res.photos.photo;
                    $.each(photos, function (i, v) {
                        console.log(v);
                        var html = '<div class="item" style="background-image: url('+v.sizes[0][8].source+')"></div>';
                        $('.owl-carousel').append(html);
                    })
                }

                setTimeout(function () {
                    var loading = $('.loading');
                    var gallery = $('.gallery-view');
                    loading.hide();
                    gallery.show();
                    $('.owl-carousel').owlCarousel({
                        loop:true,
                        nav:true,
                        items:1,
                        autoplay: true,
                        autoplayTimeout: 5000,
                        autoplayHoverPause: false
                    })
                }, 200);


            }
        });
    }



    $(function () {
        getMyRecentGallery();


    });

</script>
</html>
